<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка синхронных изменений текста</title>
  </head>
  <body>
    <div
      id="test"
      style="
        width: 200px;
        height: 100px;
        background-color: lightgray;
        color: black;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      Старый текст
    </div>
    <button onclick="changeText()">Изменить текст</button>

    <script>
      function changeText() {
        const element = document.getElementById('test');

        // Сначала очищаем текст
        element.textContent = '';

        // Затем добавляем новый текст
        element.textContent = 'Старый текст';
      }
    </script>
  </body>
</html>
