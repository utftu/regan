<div id="div">click</div>
<div id="unsubscribe">unsubscribe</div>

<script>
  const div = document.getElementById('div');
  const listener = () => {
    console.log('-----', 'listen');
  };
  div.addEventListener('click', listener, {capture: true});
  const unsubscribe = document.getElementById('unsubscribe');
  unsubscribe.addEventListener('click', () => {
    div.removeEventListener('click', listener, {capture: true});
  });
</script>
