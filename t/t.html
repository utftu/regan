<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проверка синхронных изменений текста</title>
  </head>
  <body>
    <!-- 123 -->
    <!-- 2323 -->
    <output id="container"></output>
    <script>
      let fragment = document.createDocumentFragment(); // создаем фрагмент
      let newElement = document.createElement('div'); // создаем новый элемент
      newElement.textContent = 'Hello, World!';
      fragment.appendChild(newElement); // добавляем элемент во фрагмент

      // Добавляем фрагмент в реальный DOM
      let container = document.getElementById('container');
      container.appendChild(fragment);
    </script>
  </body>
</html>
